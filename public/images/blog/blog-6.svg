<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="45%" stop-color="#fef3c7"/>
      <stop offset="100%" stop-color="#fee2e2"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- soft blobs -->
  <circle cx="260" cy="240" r="180" fill="#93c5fd" opacity="0.35"/>
  <circle cx="1650" cy="260" r="140" fill="#fca5a5" opacity="0.35"/>
  <circle cx="1580" cy="860" r="220" fill="#fde68a" opacity="0.35"/>

  <!-- scale icon -->
  <g transform="translate(960, 520)">
    <rect x="-260" y="170" width="520" height="70" rx="14" fill="#78716c" opacity="0.9"/>
    <ellipse cx="0" cy="155" rx="220" ry="38" fill="#a8a29e"/>
    <ellipse cx="0" cy="148" rx="200" ry="32" fill="#d6d3d1"/>

    <!-- circular arrow (rebound) -->
    <path d="M0 -210c110 0 200 90 200 200 0 110-90 200-200 200-110 0-200-90-200-200 0-67 34-126 86-162" stroke="url(#accent)" stroke-width="22" stroke-linecap="round" fill="none" opacity="0.9"/>
    <path d="M-120 -160l90 -25-40 85" fill="url(#accent)" opacity="0.9"/>

    <!-- person silhouette -->
    <circle cx="0" cy="-40" r="50" fill="#0f172a" opacity="0.75"/>
    <ellipse cx="0" cy="95" rx="70" ry="95" fill="#0f172a" opacity="0.72"/>

    <!-- label -->
    <text x="0" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="34" font-weight="800" fill="#1c1917" opacity="0.85">Rebound ≠ failure</text>
    <text x="0" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#44403c" opacity="0.75">biology pushes back after weight loss</text>
  </g>

  <!-- bottom bar -->
  <rect x="0" y="900" width="1920" height="180" fill="#0c0a09" opacity="0.68"/>
  <text x="960" y="980" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#fafaf9">Rebound is normal</text>
  <text x="960" y="1040" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#d6d3d1">Hormones • metabolism • maintenance</text>
</svg>
