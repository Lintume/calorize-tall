<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="45%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#fff1f2"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- soft blobs -->
  <circle cx="280" cy="260" r="190" fill="#93c5fd" opacity="0.26"/>
  <circle cx="1660" cy="260" r="150" fill="#fdba74" opacity="0.24"/>
  <circle cx="1540" cy="860" r="250" fill="#fda4af" opacity="0.22"/>

  <g transform="translate(960, 540)">
    <!-- spotlight card (visible winners) -->
    <rect x="-620" y="-260" width="1240" height="520" rx="34" fill="#ffffff" opacity="0.86"/>
    <rect x="-620" y="-260" width="1240" height="520" rx="34" stroke="#e7e5e4" stroke-width="6" opacity="0.9"/>

    <!-- podium -->
    <g transform="translate(-380, 60)">
      <rect x="0" y="80" width="160" height="140" rx="20" fill="#0c0a09" opacity="0.70"/>
      <rect x="190" y="0" width="180" height="220" rx="20" fill="#0c0a09" opacity="0.75"/>
      <rect x="400" y="110" width="160" height="110" rx="20" fill="#0c0a09" opacity="0.65"/>
      <text x="280" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#44403c" opacity="0.75">survivors</text>
    </g>

    <!-- crowd dots (invisible majority) -->
    <g transform="translate(360, -40)" opacity="0.65">
      <circle cx="-220" cy="-80" r="10" fill="#0ea5e9"/>
      <circle cx="-180" cy="-40" r="10" fill="#0ea5e9"/>
      <circle cx="-140" cy="-10" r="10" fill="#0ea5e9"/>
      <circle cx="-100" cy="20" r="10" fill="#0ea5e9"/>
      <circle cx="-60" cy="55" r="10" fill="#0ea5e9"/>
      <circle cx="-20" cy="95" r="10" fill="#0ea5e9"/>
      <circle cx="20" cy="-70" r="10" fill="#0ea5e9"/>
      <circle cx="60" cy="-30" r="10" fill="#0ea5e9"/>
      <circle cx="100" cy="10" r="10" fill="#0ea5e9"/>
      <circle cx="140" cy="55" r="10" fill="#0ea5e9"/>
      <circle cx="180" cy="100" r="10" fill="#0ea5e9"/>
      <circle cx="220" cy="-90" r="10" fill="#0ea5e9"/>
      <circle cx="260" cy="-50" r="10" fill="#0ea5e9"/>
      <circle cx="300" cy="-10" r="10" fill="#0ea5e9"/>
      <circle cx="340" cy="35" r="10" fill="#0ea5e9"/>
    </g>

    <!-- diagonal cut line -->
    <path d="M120 -210L600 210" stroke="url(#accent)" stroke-width="14" stroke-linecap="round" opacity="0.9"/>

    <!-- label ribbon -->
    <rect x="-520" y="280" width="1040" height="92" rx="26" fill="#0c0a09" opacity="0.68"/>
    <text x="0" y="342" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="800" fill="#fafaf9">Selection bias</text>
  </g>

  <text x="960" y="120" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="800" fill="#1c1917" opacity="0.86">Coaching ≠ universal truth</text>
  <text x="960" y="170" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#44403c" opacity="0.75">survivorship • biology • variance</text>
</svg>
