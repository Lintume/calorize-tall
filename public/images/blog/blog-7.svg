    <path d="M-260 -40c0-90 70-160 160-160 50 0 96 22 126 56 28-34 74-56 124-56 90 0 160 70 160 160 0 46-18 88-48 118 18 18 28 42 28 68 0 54-44 98-98 98-22 0-42-7-58-18-22 38-62 64-108 64-42 0-80-22-102-56-24 22-56 36-92 36-72 0-130-58-130-130 0-28 9-54 24-76-38-28-62-72-62-124z" fill="#0f172a" opacity="0.72"/>

