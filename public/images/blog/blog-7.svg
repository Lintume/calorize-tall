    <circle cx="-170" cy="-20" r="18" fill="url(#accent)"/>
    <circle cx="-40" cy="-120" r="18" fill="url(#accent)"/>
    <circle cx="120" cy="-60" r="18" fill="url(#accent)"/>
    <circle cx="180" cy="70" r="18" fill="url(#accent)"/>
