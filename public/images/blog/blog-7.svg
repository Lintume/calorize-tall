  <rect x="0" y="900" width="1920" height="180" fill="#0c0a09" opacity="0.68"/>
  <text x="960" y="980" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#fafaf9">Appetite is biology</text>
  <text x="960" y="1040" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#d6d3d1">Not a character test</text>
